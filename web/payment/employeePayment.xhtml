<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Add Employees</title>
                <link href="css/cssLayout.css" rel="stylesheet"/>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="150" closable="true" collapsible="true">
                    <center><img src="../resources/images/header/Neo.png" height="100" width=""/></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="70">
                    <center>
                        <h6 id="footer">Neo Technologies Ltd. || @ CopyRight By Md. Emran Hossain || email: emranhos1@gmail.com</h6>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Category" collapsible="true">
                    <p:menu>
                        <p:menuitem value="Home" url="../index.xhtml" />
                        <p:menuitem value="Product" url="../product/product.xhtml" />
                        <p:menuitem value="Employees" url="../employee/employee.xhtml" />
                        <p:menuitem value="Payment" url="../payment/employeePayment.xhtml" />
                        <p:menuitem value="Log Out" url="../index.xhtml" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>
                        <h1>Employee Payment</h1>
                        <h:form id="form">
                            <p:panelGrid columns="2">
                                <p:panelGrid columns="2" style="float: left">
                                    <p:outputLabel value="Select Employee ID :"/>
                                    <p:selectOneMenu value="#{salaryMB.selectedId}">
                                        <f:selectItem itemLabel="Select One"/>
                                        <f:selectItems value="#{salaryMB.allEmpId}"/>
                                        <f:ajax event="change" render="name email phone salary" listener="#{salaryMB.fullInfo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="First Name :"/>
                                    <p:inputText id="name" value="#{salaryMB.first_name} #{salaryMB.last_name}" readonly="true"/>

                                    <p:outputLabel value="Email :"/>
                                    <p:inputText id="email" value="#{salaryMB.email}" readonly="true"/>

                                    <p:outputLabel value="Phone :"/>
                                    <p:inputText id="phone" value="#{salaryMB.phone}" readonly="true"/>
                                </p:panelGrid>

                                <p:panelGrid columns="2" style="float: left">
                                    <p:outputLabel value="Salary :"/>
                                    <p:inputText id="salary" value="#{salaryMB.salary}" />

                                    <p:outputLabel value="Tax (%) :"/>
                                    <p:inputText value="#{salaryMB.tex}" />

                                    <p:outputLabel value="Advance :"/>
                                    <p:inputText id="advance" value="#{salaryMB.advance}"/>
                                    
                                    <p:outputLabel value="Over Time (Day) :"/>
                                    <p:inputText id="ot" value="#{salaryMB.overtime}"/>
                                </p:panelGrid>
                                
                                <p:panelGrid columns="2" style="float: left">
                                    <p:outputLabel value="Main Salary :"/>
                                    <p:inputText value="#{salaryMB.total}" id="main"/>

                                    <p:outputLabel value="Gross Salary :"/>
                                    <p:inputText value="#{salaryMB.gross}" id="gross"/>
                                </p:panelGrid>
                                
                                <p:panelGrid columns="1" style="float: left">
                                    <p:commandButton id="submit" value="Submit" action="#{salaryMB.calculate()}" update="main gross" />                                    
                                </p:panelGrid>
                            </p:panelGrid>
                        </h:form>                    
                    </center>
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
