<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Log In</title>
                <link href="css/cssLayout.css" rel="stylesheet"/>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size="130" closable="true" collapsible="true">
                        <center><img src="resources/images/header/Neo.png" height="100" width=""/></center>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="70">
                        <center>
                            <h6 id="footer">Neo Technologies Ltd. || @ CopyRight By Md. Emran Hossain || email: emranhos1@gmail.com</h6>
                        </center>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Category" collapsible="true">
                        <p:menu>
                            <p:menuitem value="Home" url="index.xhtml" />
                            <p:menuitem value="Contact Us" url="contact.xhtml" />                        
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <h:form>
                            <p:messages id="mag" closable="true" ></p:messages>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="User Name :"/>
                                <p:inputText id="uname" value="#{homeMB.uname}"/>

                                <p:outputLabel value="Password :"/>
                                <p:password id="pass" value="#{homeMB.pass}"/>
                            </p:panelGrid>
                            <p:commandButton id="login" value="Login" action="#{homeMB.loginAction()}" styleClass="ui-priority-primary" update="mag"/>
                        </h:form>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
